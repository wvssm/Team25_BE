<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 사용자 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/users.css}" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <h3>Meditogether</h3>
    <a th:href="@{/admin}">매니저 승인 페이지</a>
    <a th:href="@{/admin/managers}">매니저 페이지</a>
    <a th:href="@{/admin/users}">전체 사용자 목록</a>
    <a th:href="@{/logout}">로그아웃</a>
</div>

<div class="main-content">
    <div class="header">
        <h2>전체 사용자 목록</h2>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.description}"></td>
                <td>
                    <!-- 사용자 삭제 버튼 (POST 방식) -->
                    <form th:action="@{/admin/user/delete}" method="post" style="display: inline;">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
