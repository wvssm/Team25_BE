<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Meditogether 관리자 페이지 로그인</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <h1>Meditogether 관리자 페이지 로그인</h1>
    <form th:action="@{/loginProc}" method="post" name="loginForm">
        <input id="username" type="password" name="username" placeholder="비밀번호" required/>

        <input type="submit" value="로그인"/>
    </form>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        alert("로그인에 실패했습니다. 비밀번호를 확인해 주세요.");
    }
</script>
</body>
</html>
