<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>관리자 페이지 - 매니저 역할 변환</h2>

    <!-- 뒤로가기 버튼 -->
    <div class="mb-3">
        <a th:href="@{/admin/managers}" class="btn btn-secondary">매니저 페이지로 가기</a>
        <a th:href="@{/admin/users}" class="btn btn-secondary">전체 사용자 목록으로 가기</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>사용자 ID</th>
            <th>사용자 이름</th>
            <th>역할</th>
            <th>매니저 ID</th>
            <th>매니저 이름</th>
            <th>증명서</th>
            <th>역할 변경</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersWithManagers}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.managerId}"></td> <!-- 매니저 ID -->
            <td th:text="${user.managerName}"></td>
            <td>
                <ul>
                    <li th:each="cert : ${user.certificates}" th:text="${cert}"></li>
                </ul>
            </td>
            <td>
                <!-- 역할 변경: 매니저 -->
                <form th:action="@{/admin/changeRole}" method="post">
                    <input type="hidden" th:name="userId" th:value="${user.userId}"/>
                    <input type="hidden" name="role" value="ROLE_MANAGER"/>
                    <button type="submit" class="btn btn-primary">매니저 ROLE로 변경</button>
                </form>

                <!-- 역할 변경: 사용자 -->
                <form th:action="@{/admin/changeRole}" method="post" class="mt-2">
                    <input type="hidden" th:name="userId" th:value="${user.userId}"/>
                    <input type="hidden" name="role" value="ROLE_USER"/>
                    <button type="submit" class="btn btn-secondary">사용자 ROLE로 변경</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/manager}" method="post" class="mt-2">
                    <input type="hidden" th:name="userId" th:value="${user.userId}"/>
                    <button type="submit" class="btn btn-danger">사용자 삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
